{{ $h5 := . | replaceRE "<h5(.*?)</h5>" "<h6$1</h6>" }}
{{ $h4 := $h5 | replaceRE "<h4(.*?)</h4>" "<h5$1</h5>" }}
{{ $h3 := $h4 | replaceRE "<h3(.*?)</h3>" "<h4$1</h4>" }}
{{ $h2 := $h3 | replaceRE "<h2(.*?)</h2>" "<h3$1</h3>" }}
{{ $h1 := $h2 | replaceRE "<h1(.*?)</h1>" "<h2$1</h2>" }}
{{ $h1 | safeHTML}}
